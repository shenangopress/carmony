<style>
	/* Todo moves rules to separate files to load based on page type */
	:root {
		--dark: {{ .Site.Params.darkColor | default "#163a5e" }};
		--light: {{ .Site.Params.lighColor | default "#3e72a4" }};
		--complementary: {{ .Site.Params.complementaryColor | default "#d08500" }};
		--analogous: {{ .Site.Params.analogousColor | default "#6ac13d" }};
		--bold: 600;
	}

	html {
		box-sizing: border-box;
		color: var(--dark);
		font-family: '{{ .Site.Params.fontFamily | default "Raleway" }}', sans-serif;
	}

	body {
		margin: 0;
	}

	*,
	*:before,
	*:after {
		box-sizing: inherit;
	}

	img {
		max-width: 100%;
	}

	#site_header {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-around;
		align-items: center;
		width: 100%;
	}

	.text-center {
		text-align: center;
	}

	header {
		font-weight: var(--bold);
	}

	.home main {	
		text-shadow: 1px 2px 3px rgba(0,0,0,0.5);
	}

	.call-to-action a {
		box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
	}

	.site-logo svg {
		min-height: 57px;
		max-height: 87px;
		width: auto;
		max-width: 100vw;
	}

	.home .site-logo svg {
		min-height: 87px;
		max-height: 125px;
	}
	
	nav ul {
		list-style: none;
		padding: 0;
	}

	nav a,
    .call-to-action a {
		color: var(--dark);
		text-decoration: none;
		font-weight: var(--bold);
	}

	nav a:focus,
	nav a:hover {
		color: var(--light);
	}

	.call-to-action {
		margin: 5vh;
	}

	.call-to-action a {
		--color: var(--complementary);
		--background: #fff;
		color: var(--background);
		background: var(--color);
		border: 2px solid var(--color);
		padding: 0.5em 1em;
	}

	#site_header .call-to-action a {
		--color: var(--analogous);
	}

	.call-to-action a:hover,
	.call-to-action a:focus {
		background: transparent;
		background: var(--background);
		color: var(--color);
	}

	.aside-one {
		color: var(--complementary);
	}

	.aside-one .call-to-action a {
		--color: var(--light);	
	}

	.aside-two {
		color: var(--light);
	}

	.aside-two .call-to-action a {
		--color: var(--analogous);	
	}

	.aside-three {
		color: var(--analogous);
	}

	.aside-three .call-to-action a {
		--color: var(--complementary);	
	}

	main,
	.main-aside {
		width: 100vw;
		max-width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		padding: 1em;
	}

	.page main,
	.section main {
		max-width: 66ch;
		margin: 0 auto;
		justify-content: start;
	}

	.calendar main {
		width: 100vw;
		max-width: 960px;
	}

	.fc-day-header {
		color: #fff;
		background: var(--light);
	}

	@media screen and (max-width: 640px) {
		.fc-button {
			font-size: small;
		}

		.fc-header-toolbar > * {
			padding-top: 1em;
		}

		.fc-header-toolbar {
			flex-direction: column;
			align-items: end;
		}

		.fc-center {
			order: -1;
		}

	}

	main {
		min-height: 100vh;
		background: url("{{print "img/jpg/background.jpg"}}");
		background-position: top;
		background-repeat: no-repeat;
		background-size: cover;
	}

	header,
	.main-aside {
		text-align: center;
		margin: 0;
	}

	main header {
		font-size: 150%;
	}

	.main-aside {
		border-top: 1px solid lightgray;
		min-height: 50vh;
	}

	footer {
		border-top: 1px solid lightgray;
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
		grid-gap: 1em;
	}

	article {
		width: inherit;
		max-width: 100%;
	}

	.page-list {
		list-style: none;
		padding: 0;
		margin: 0;
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
		grid-gap: 1em;
	}

	.has-background-img {
		min-height: 100vh;
		background-position: top;
		background-repeat: no-repeat;
		background-size: cover;
	}

	.page-list a {
		color: var(--dark);
		font-weight: var(--bold);
		text-decoration: none;
		text-align: center;
	}

	footer > nav {
		width: max-content;
		justify-self: center;
	}

	.span-all {
		display: flex;
		flex-wrap: wrap;
		grid-row-start: last;
		grid-column: span 2;
		justify-content: space-between;
		background: var(--dark);
		color: #fff;
		padding: 1em;
	}

	.span-all a {
		color: inherit;
	}

	.span-all * {
		max-width: 33ch;
	}
	
	form {
		--grey: darkgrey;
		display: flex;
		flex-direction: column;
		width: 100%;
		max-width: 66ch;
	}

	input[type="text"],
	input[type="email"],
	textarea {
		font-family: inherit;
		border: 1px solid var(--grey);
		border-radius: 3px;
		padding: 0.25em;
		margin-bottom: 1em;
	}

	button,
	input[type="text"],
	input[type="email"],
	textarea {
		box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
	}

	button {
		--color: var(--light);
		color: #fff;
		border: 2px solid  var(--color);
		background: var(--color);
		max-width: 25vw;
		padding: 0.5em 1em;
		cursor: pointer;
		font-weight: var(--bold);
		text-shadow: rgba(0,0,0,0.5);
	}

	button:focus,
	button:hover {
		background: #fff;
		color: var(--color);
	}

	.social ul {
		display: flex;
		justify-content: space-evenly;
		max-width: 66ch;
		min-width: 300px;
	}

	.social svg {
		fill: #bcbcbc;
		height: 1.5em;
		width: auto;
	}

	.twitter svg:hover {
		fill: #55acee;
	}

	.facebook svg:hover {
		fill: #3b5999;
	}

	.messenger svg:hover {
		fill: #0078ff;
	}

	.linkedin svg:hover {
		fill: #0077b5;
	}

	.instagram svg:hover {
		fill: #fbad50;
	}

	.github svg:hover {
		fill: #171515;
	}

	.google-plus svg:hover {
		fill: #dd4b39;
	}
	
	@media screen and (min-width: 1100px) {
		html {
			font-size: 1.35vw;
		}
	}
</style>
