{{- if (fileExists "static/img/svg/header-logo.svg") }}
<a class="site-logo" href="{{ .Site.Home.RelPermalink | relLangURL | safeURL }}">{{ readFile "static/img/svg/header-logo.svg" | safeHTML }}</a>
{{- else }}
<h1 class="primary-color"><a href="{{ .Site.Home.RelPermalink | relLangURL | safeURL }}">{{ .Site.Title }}</a></h1>
{{- end -}}
